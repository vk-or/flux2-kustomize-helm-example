apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: default
  labels:
    app: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: webapp
        image: app
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:            
        - name: SECRET_SAUCE              
          valueFrom:                
            secretKeyRef:                  
              name: secret-sauce                  
              key: SECRET_SAUCE  

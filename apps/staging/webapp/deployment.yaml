apiVersion: apps/v1
kind: Deployment
metadata:  
  name: app
  namespace: default
spec:  
  replicas: 1  
  selector:    
    matchLabels:      
      app: flask  
  template:    
    metadata:      
      labels:        
        app: flask    
    spec:      
      containers:        
        - name: webapp          
          image: app          
          imagePullPolicy: Never          
          ports:            
            - containerPort: 5000